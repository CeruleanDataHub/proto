syntax = "proto3";

option java_package = "network.cdh.currentLoop";

service CurrentLoop {
    rpc SendTelemetry (stream CurrentLoopRequest) returns (stream CurrentLoopResponse) {}
}

message CurrentLoopRequest {
    string hash = 1;
    string timestamp = 2;
    int32 value = 3;
    float voltage = 4;
    float current = 5;
}

message CurrentLoopResponse {
    string hash = 1;
}
